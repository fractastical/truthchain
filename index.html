<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Asset AI Node Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        svg {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <svg width="800" height="800"></svg>
    <script>
        const svg = d3.select("svg");

        // Generate 100 nodes
        const nodes = d3.range(97).map(i => ({ id: i, name: ` ` }));
        nodes.push({ id: 97, name: 'digital' });
        nodes.push({ id: 98, name: 'asset' });
        nodes.push({ id: 99, name: 'artificial intelligence' });

        // Generate random links between nodes
        const links = d3.range(200).map(() => ({
            source: Math.floor(Math.random() * 100),
            target: Math.floor(Math.random() * 100)
        }));

        // Remove letters D and A from node names
        nodes.forEach(node => {
            node.name = node.name.replace(/[DA]/g, "");
        });

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(30))
            .force("charge", d3.forceManyBody().strength(-50))
            .force("center", d3.forceCenter(svg.attr("width") / 2, svg.attr("height") / 2))
            .on("tick", ticked);

        const link = svg.append("g")
            .attr("stroke", "#999")
            .attr("stroke-opacity", 0.6)
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("stroke-width", d => Math.sqrt(d.value));

        const node = svg.append("g")
            .attr("stroke", "#fff")
            .attr("stroke-width", 1.5)
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("r", 5)
            .attr("fill", "#69b3a2")
            .call(drag(simulation));

        const labels = svg.append("g")
            .selectAll("text")
            .data(nodes)
            .enter().append("text")
            .attr("dy", -10)
            .attr("text-anchor", "middle")
            .text(d => d.name);

        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            labels
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        }

        function drag(simulation) {
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }
    </script>
</body>
</html>
