<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Evolving Fractal Fern</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        svg {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <svg width="800" height="800"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const svg = d3.select("svg");
        const width = +svg.attr("width");
        const height = +svg.attr("height");
        const g = svg.append("g")
                     .attr("transform", `translate(${width / 2}, ${height})`);

        const scales = [0.85, 0.2, 0.1, 0.15];
        const angles = [85, -85, 0, 180];
        const offsets = [{x: 0, y: 1}, {x: 0, y: 1}, {x: 0, y: 0.5}, {x: 0, y: -0.5}];
        const maxIterations = 10;
        let points = [{x: 0, y: 0}];
        
        function transformPoints(points) {
            const newPoints = [];
            points.forEach(point => {
                scales.forEach((scale, i) => {
                    const angle = angles[i];
                    const offset = offsets[i];
                    const cosAngle = Math.cos(angle * Math.PI / 180);
                    const sinAngle = Math.sin(angle * Math.PI / 180);
                    const newPoint = {
                        x: point.x * scale * cosAngle - point.y * scale * sinAngle + offset.x * height,
                        y: point.x * scale * sinAngle + point.y * scale * cosAngle + offset.y * height
                    };
                    newPoints.push(newPoint);
                });
            });
            return newPoints;
        }

        function drawPoints(points) {
            g.selectAll("circle")
             .data(points)
             .enter().append("circle")
             .attr("cx", d => d.x)
             .attr("cy", d => -d.y)
             .attr("r", 1)
             .attr("fill", "lime");
        }

        function evolveFractal() {
            for (let i = 0; i < maxIterations; i++) {
                points = transformPoints(points);
            }
            drawPoints(points);
        }

        evolveFractal();
    </script>
</body>
</html>
